<div class="container">
  <h1 class="text-center">{{ titulo }}</h1>
  <hr />
  <form>
    <div class="form-group mt-4">
      <label>Operando A</label>
      <input
        type="number"
        class="form-control"
        placeholder="Escribe el operando A"
        [(ngModel)]="operandoA"
        name="operandoA"
      />
    </div>
    <div class="form-group mt-4">
      <label>Operando B</label>
      <input
        type="number"
        class="form-control"
        placeholder="Escribe el operando B"
        [(ngModel)]="operandoB"
        name="operandoB"
      />
    </div>

    <button type="submit" class="mt-4 btn btn-primary" (click)="sumar()">
      Sumar
    </button>
  </form>

  <hr />
  <p>Resultado: {{ resultado }}</p>
</div>
